<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel"
                   maxlength="30" required/>
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel"
                   maxlength="30" required/>
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !surname.valid }">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" name="surname" [(ngModel)]="model.surname" #surname="ngModel"
                   maxlength="30" required/>
            <div *ngIf="f.submitted && !surname.valid" class="help-block">Surname is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Email</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel"
                   username required/>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required Or Incorrect</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel"
                   maxlength="7"
                   required/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required and password contain 7
                characters
            </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mobileNo.valid }">
            <label for="mobileNo">Mobile No.</label>
            <input type="text" class="form-control" name="mobileNo" [(ngModel)]="model.mobileNo" pattern="^[789]\d{9}$"
                   maxlength="10"
                   #mobileNo="ngModel" required/>
            <div *ngIf="f.submitted && !mobileNo.valid" class="help-block">mobile Number is required Or Incorrect</div>
            <div *ngIf="f.submitted && !mobileNo.valid" class="help-block">Mobile Number start with 7 or 8 or 9</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
            <label for="address">Address Details</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel"
                   required/>
            <div *ngIf="f.submitted && !address.valid" class="help-block">Address details is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !birthDate.valid }">
            <label for="birthDate">Birth Date</label>
            <my-date-picker name="mydate" [options]="myDatePickerOptions"
                            [(ngModel)]="model.birthDate" required></my-date-picker>
        </div>
        <label for="thumb">Profile Image</label>
        <input type="file" (change)="fileChangeEvent($event)"/>
        <image-cropper
                [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="true"
                [aspectRatio]="4 / 3"
                [resizeToWidth]="128"
                format="png"
                (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()"
                (loadImageFailed)="loadImageFailed()"
        ></image-cropper>
        <img [src]="model.thumb"/>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <img *ngIf="loading"
                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

        </div>
    </form>
</div>
